<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Portfolio website complete</title>

    <body>
    
        <section class="spin-sec">
            <div id="main" class="main">
                <div id="wheel" class="wheel">
                    <div>
                        <span class="span1"><p>50</p></span>
                        <span class="span2"><p>200</p></span>
                        <span class="span3"><p>300</p></span>
                        <span class="span4"><p>100</p></span>
                        <span class="span5"><p>500</p></span>
                        <span class="span6"><p>00</p></span>
                        <span class="span7"><p>700</p></span>
                        <span class="span8"><p>50</p></span>
                    </div>
                </div>
                <button class="spin" onclick="letsSpin(), popup()">SPIN</button>
            </div>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <div class="content">
                        <h2>Kemi</h2>
                        <h2>Kemi</h2>
                    </div>
                    <button class="close-btn" onclick="closePopup()">Close</button>
                </div>
            </div>
        </section>
        






      

   





<script>

function popup() {
    // Show the popup
    const popup = document.getElementById('popup');
    popup.style.display = 'flex';
}

function closePopup() {
    // Hide the popup
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
}

</script>


<script>

    function letsSpin() {
      
      var x = 1024; //min value
      var y = 9999; //max value
    
      var deg = Math.floor(Math.random() * (x - y)) + y;
    
      document.getElementById('wheel').style.transform = "rotate("+deg+"deg)";
    
    }
    
    </script>
        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
